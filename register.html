<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div style="width: 50%; float:left">
          <div class="login">
            <div class="login__content">
              <div class="login__forms">
                <form class="login__register" id="login-in">
                  <h1 class="login__title">Create Account</h1>
                  <div class="login__box">
                    <i class='bx bx-at login__icon'></i>
                    <input type="text" placeholder="Email" id="email" class="login__input">
                  </div>
                  <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Password" id="password" class="login__input">
                  </div>
                  <div class="login__box">
                    <i class='bx bx-lock-alt login__icon'></i>
                    <input type="password" placeholder="Re-password" id="re-password" class="login__input">
                  </div>
                  <p id="valid-text"></p>
                  <a href="#" class="login__button" id="signUp">Sign Up</a>
                  <div>
                    <span class="login__account">Already have account ?</span>
                    <span class="login__signup" onclick="redirectToSignIn()">Sign In</span>
                  </div>
                  <div class="login__social">
                    <a class="login__social-icon"><i id="googleLogin" class='bx bxl-google'></i></a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="banner">
          <div class="banner-contents"><img class="banner-img" src="./img/The Impact of Covid-19 - Linkedin Post.png"></div>
        </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
      <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
      <!-- Add Firebase products that you want to use -->
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
        <script src="register.js"></script>
</body>

</html>
