<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <title>Log In</title>
</head>

<body>
  <div class="container">
    <div style="width: 50%; float:left">
      <div class="login">
        <div class="login__content">
          <div class="login__forms">
            <form class="login__register" id="login-in">
              <h1 class="login__title">Sign In</h1>
              <div class="login__box">
                <i class='bx bx-user login__icon'></i>
                <input type="text" placeholder="Email" id="email" class="login__input">
              </div>
              <div class="login__box">
                <i class='bx bx-lock-alt login__icon'></i>
                <input type="password" placeholder="Password" id="password" class="login__input">
              </div>
              <a id="forgotPw" class="login__forgot">Forgot password?</a>
              <p id="text-valid"></p>
              <a href="#" class="login__button" id="Sign-in">Sign In</a>
              <div>
                <span class="login__account">Don't have an Account ?</span>
                <span class="login__signin" id="sign-up">Sign Up</span>
              </div>
              <div class="login__social">
                <a class="login__social-icon"><i id="googleLogin" class='bx bxl-google'></i></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="banner">
      <div class="banner-contents"><img class="banner-img" src="./img/The Impact of Covid-19 - Linkedin Post.png"></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="./login.js"></script>
</body>
</html>
